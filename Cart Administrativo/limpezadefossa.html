<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Limpeza de Fossas</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="img/favicon.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,420;1,420&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #333;
      --table-bg: #fff;
      --filter-bg: #eaeaea;
      --button-hover: #ddd;
      --border-color: #ccc;
      --logo-light: url('imgfossa/cartblack.png');
      --logo-dark: url('imgfossa/cartwhite.png');
      --fossa-vazia-light: url('imgfossa/nivelbaixoblack.png');
      --fossa-vazia-dark: url('imgfossa/nivelbaixowhite.png');
      --fossa-media-light: url('imgfossa/nivelmedioblack.png');
      --fossa-media-dark: url('imgfossa/nivelmediowhite.png');
      --fossa-cheia-light: url('imgfossa/nivelaltoblack.png');
      --fossa-cheia-dark: url('imgfossa/nivelaltowhite.png');
    }


    .montserrat {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: normal;
    }

    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #f9f9f9;
      --table-bg: #2a2a2a;
      --filter-bg: #333;
      --button-hover: #444;
      --border-color: #555;
    }

    body {
      font-family: "Montserrat", sans-serif;
      margin: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .logo {
      display: flex;
      margin: 20px auto;
      width: 150px;
      background-image: var(--logo-light);
      background-size: contain;
      background-repeat: no-repeat;
      height: 80px;
    }

    [data-theme="dark"] .logo {
      background-image: var(--logo-dark);
    }

    .status div {
      width: 24px;
      height: 24px;
      background-size: contain;
      background-repeat: no-repeat;
    }

    .fossa-vazia {
      background-image: var(--fossa-vazia-light);
    }

    .fossa-media {
      background-image: var(--fossa-media-light);
    }

    .fossa-cheia {
      background-image: var(--fossa-cheia-light);
    }

    [data-theme="dark"] .fossa-vazia {
      background-image: var(--fossa-vazia-dark);
    }

    [data-theme="dark"] .fossa-media {
      background-image: var(--fossa-media-dark);
    }

    [data-theme="dark"] .fossa-cheia {
      background-image: var(--fossa-cheia-dark);
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-row input {
      padding: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--filter-bg);
      color: var(--text-color);
    }

    .filter-buttons button {
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--filter-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.25s;
    }

    .filter-buttons button:hover {
      background-color: var(--button-hover);
      transform: scale(1.07);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid var(--border-color);
    }

    th {
      background-color: var(--filter-bg);
    }

    .theme-toggle,
    .clear-filters {
      position: fixed;
      top: 10px;
      border-radius: 50%;
      right: 10px;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.25s;
    }

    .theme-toggle {
      right: 60px;
    }
    .clear-filters:hover {
      background-color: var(--button-hover);
      transform: scale(1.07);
    }
    .theme-toggle:hover {
      background-color: var(--button-hover);
      transform: scale(1.07);
    }
     .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1e1e1e;
      color: var(--popup-color);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup input {
      background-color: #fff;
      color: #000;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 90%;
    }

    .popup button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .popup button:hover {
      background-color: white;
      color: black;
    }

    .popup-close {
      background-color: red;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      color: white;
      text-align: center;
      cursor: pointer;
      position: absolute;
      top: -10px;
      right: -10px;
      font-size: 16px;
    }

    .alterar-btn {
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: #444;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .alterar-btn:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }
    .creditos {
      width: 100%;
      max-width: 2560px;
      margin: 0 auto;
      padding: 3px 5px; 
      text-align: center;
      background: #1e1e1e;
      border-top: 1px solid #1e1e1e;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 11px; 
      color: #f1f1f1;
      box-shadow: 0 -4px 6px rgba(255, 255, 255, 0.1);
    }
    .creditos img {
      width: 16px; 
      height: 16px;
      vertical-align: middle; 
      margin-right: 5px;
      cursor: pointer;
    }
      .creditos a {
      text-decoration: none;
      color: #f1f1f1; 
    }
  </style>
</head>
<body data-theme="dark">
  <div class="logo"></div>
  <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
  <button class="clear-filters" onclick="limparFiltros()">🧹</button>
  <h1>Controle de Limpeza</h1>
  <br>
  <div class="filter-container">
    <div class="filter-row">
      <input type="text" id="filtroLocal" placeholder="Filtrar por local" oninput="filtrarTabela()">
      <input type="text" id="filtroMunicipio" placeholder="Filtrar por município" oninput="filtrarTabela()">
      <input type="text" id="filtroInspetor" placeholder="Filtrar por inspetor" oninput="filtrarTabela()">
    </div>
    <div class="filter-buttons">
      <button  onclick="filtrarPorSituacao('green')"> 🟢 Tudo OK!</button>
      <button  onclick="filtrarPorSituacao('orange')"> 🟡 Em Alerta!</button>
      <button  onclick="filtrarPorSituacao('red')"> 🔴 Necessita programação!</button>
    </div>
  </div>
  <table id="limpezaTable">
    <thead>
      <tr>
        <th>Local</th>
        <th>Município</th>
        <th>Inspetor</th>
        <th>Rotina (Dias)</th>
        <th>Última Limpeza</th>
        <th>Dias Restantes</th>
        <th>Situação</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="popup" id="popup">
    <span class="popup-close" onclick="fecharPopup()">X</span>
    <h3>Alterar Data da Limpeza</h3>
    <input type="date" id="dataAlterada">
    <button onclick="salvarAlteracao()">Salvar</button>
  </div>

  <br><br><br>

  <div class="creditos">
    <p>
        <a href="https://linkedin.com/in/seu-perfil" target="_blank" title="LinkedIn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn">
            Desenvolvido por <strong>Otávio Maia</strong>
        </a>
    </p>
  </div>

  <script>
    const data = [
    { local: 'SEDECCO', municipio: 'BAURU', inspetor: 'Edson', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'SAU01', municipio: 'PIRATININGA', inspetor: 'Edson', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'PGF4', municipio: 'PAULISTANIA', inspetor: 'Edson', rotina: 40, ultimaLimpeza: '2024-11-08' },
  { local: 'SAU02', municipio: 'PAULISTANIA', inspetor: 'Edson', rotina: 40, ultimaLimpeza: '2024-11-08' },
  { local: 'SAU03', municipio: 'SANTA CRUZ DO RIO PARDO', inspetor: 'Edson', rotina: 40, ultimaLimpeza: '2024-11-08' },
  { local: 'PMRV Ourinhos', municipio: 'OURINHOS', inspetor: 'Edson', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'SAU04', municipio: 'SALTOGRANDE', inspetor: 'Edson', rotina: 40, ultimaLimpeza: '2024-11-07' },
  { local: 'SAU05', municipio: 'PALMITAL', inspetor: 'José', rotina: 120, ultimaLimpeza: '2024-09-04' },
  { local: 'ALMOXARIFADO', municipio: 'ASSIS', inspetor: 'José', rotina: 40, ultimaLimpeza: '2024-11-18' },
  { local: 'CONSERVA ASSIS', municipio: 'ASSIS', inspetor: 'José', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'PMRV Assis', municipio: 'ASSIS', inspetor: 'José', rotina: 30, ultimaLimpeza: '2024-11-19' },
  { local: 'SAU06', municipio: 'ASSIS', inspetor: 'José', rotina: 30, ultimaLimpeza: '2024-11-19' },
  { local: 'PP05', municipio: 'ASSIS', inspetor: 'José', rotina: 30, ultimaLimpeza: '2024-11-19' },
  { local: 'SAU08', municipio: 'RANCHARIA', inspetor: 'José', rotina: 30, ultimaLimpeza: '2024-11-18' },
  { local: 'PP07', municipio: 'REGENTEFEIJO', inspetor: 'Nicanor', rotina: 365, ultimaLimpeza: '2024-10-24' },
  { local: 'SAU09', municipio: 'REGENTEFEIJO', inspetor: 'Nicanor', rotina: 365, ultimaLimpeza: '2024-10-24' },
  { local: 'PMRV P Prudente', municipio: 'PRES.PRUDENTE', inspetor: 'Nicanor', rotina: 515, ultimaLimpeza: '2024-10-24' },
  { local: 'CONSERVA PRUDENTE', municipio: 'PRES.PRUDENTE', inspetor: 'Nicanor', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'SAU10', municipio: 'PRES.PRUDENTE', inspetor: 'Nicanor', rotina: 365, ultimaLimpeza: '2024-10-24' },
  { local: 'PP08', municipio: 'PRESIDENTE BERNARDES', inspetor: 'Nicanor', rotina: 150, ultimaLimpeza: '2024-10-11' },
  { local: 'SAU11', municipio: 'PRESIDENTE BERNARDES', inspetor: 'Nicanor', rotina: 45, ultimaLimpeza: '2024-10-23' },
  { local: 'PMRV P Venceslau', municipio: 'PRESID. VENCESLAU', inspetor: 'Nicanor', rotina: 5475, ultimaLimpeza: '2039-03-12' },
  { local: 'PP09', municipio: 'CAIUÁ', inspetor: 'Nicanor', rotina: 45, ultimaLimpeza: '2024-10-23' },
    ];

    gerarTabela();

    function alterarRegistro(local) {
      linhaSelecionada = data.find(item => item.local === local);
      document.getElementById('dataAlterada').value = linhaSelecionada.ultimaLimpeza;
      document.getElementById('popup').style.display = 'block';
    }

    function fecharPopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function salvarAlteracao() {
      const novaData = document.getElementById('dataAlterada').value;
      linhaSelecionada.ultimaLimpeza = novaData;
      gerarTabela();  
      fecharPopup();  
    }

    const body = document.body;

    function toggleTheme() {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
    }

    function calcularDiasRestantes(ultimaLimpeza, rotina) {
      const hoje = new Date();
      const ultima = new Date(ultimaLimpeza);
      const proximaLimpeza = new Date(ultima);
      proximaLimpeza.setDate(ultima.getDate() + rotina);
      return Math.ceil((proximaLimpeza - hoje) / (1000 * 60 * 60 * 24));
    }

    function gerarTabela(filtrados = data) {
      const tbody = document.querySelector('#limpezaTable tbody');
      tbody.innerHTML = '';
      filtrados.forEach(item => {
        const diasRestantes = calcularDiasRestantes(item.ultimaLimpeza, item.rotina);
        const situacao = diasRestantes > 15 ? 'fossa-vazia' : diasRestantes >= 10 ? 'fossa-media' : 'fossa-cheia';
        tbody.innerHTML += `
          <tr>
            <td>${item.local}</td>
            <td>${item.municipio}</td>
            <td>${item.inspetor}</td>
            <td>${item.rotina}</td>
            <td>${new Date(item.ultimaLimpeza).toLocaleDateString('pt-BR')}</td>
            <td>${diasRestantes}</td>
            <td class="status"><div class="${situacao}"></div></td>
            <td><button onclick="alterarRegistro('${item.local}')">Alterar</button></td>
          </tr>`;
      });
    }

    function filtrarPorSituacao(cor) {
      const filtrados = data.filter(item => {
        const diasRestantes = calcularDiasRestantes(item.ultimaLimpeza, item.rotina);
        return (cor === 'green' && diasRestantes > 15) ||
               (cor === 'orange' && diasRestantes >= 10 && diasRestantes <= 15) ||
               (cor === 'red' && diasRestantes < 10);
      });
      gerarTabela(filtrados);
    }

    function filtrarTabela() {
      const filtroLocal = document.getElementById('filtroLocal').value.toLowerCase();
      const filtroMunicipio = document.getElementById('filtroMunicipio').value.toLowerCase();
      const filtroInspetor = document.getElementById('filtroInspetor').value.toLowerCase();
      const filtrados = data.filter(item =>
        item.local.toLowerCase().includes(filtroLocal) &&
        item.municipio.toLowerCase().includes(filtroMunicipio) &&
        item.inspetor.toLowerCase().includes(filtroInspetor)
      );
      gerarTabela(filtrados);
    }

    function limparFiltros() {
      document.getElementById('filtroLocal').value = '';
      document.getElementById('filtroMunicipio').value = '';
      document.getElementById('filtroInspetor').value = '';
      gerarTabela(data);
    }

  </script>
</body>
</html>
