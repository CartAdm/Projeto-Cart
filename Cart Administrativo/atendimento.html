    :root {

    @media (max-width: 768px) {
  #limpezaTable {
    width: 100%;
    overflow-x: auto;
  }

  #limpezaTable th, #limpezaTable td {
    display: block;
    width: 100%;
    text-align: left;
    box-sizing: border-box;
  }

  #limpezaTable th {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    background-color: var(--filter-bg);
  }

  #limpezaTable td {
    position: relative;
    padding-left: 50%;
  }

  #limpezaTable td:before {
    content: attr(data-label);
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-weight: bold;
    width: 45%;
    white-space: nowrap;
  }
}

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filter-row input {
      padding: 5px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--filter-bg);
      color: var(--text-color);
    }

    .filter-buttons button {
      padding: 5px 10px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--filter-bg);
      color: var(--text-color);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.25s;
    }

    .filter-buttons button:hover {
      background-color: var(--button-hover);
      transform: scale(1.07);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--table-bg);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid var(--border-color);
    }

    th {
      background-color: var(--filter-bg);
    }

    .theme-toggle,
    .clear-filters {
      position: fixed;
      top: 10px;
      border-radius: 50%;
      right: 10px;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.25s;
    }

    .theme-toggle {

function gerarTabela(dados) {
  const tbody = document.querySelector('#limpezaTable tbody');
  tbody.innerHTML = '';
  dados.forEach(item => {
    tbody.innerHTML += `
      <tr>
        <td>${item.local}</td>
        <td>${item.municipio}</td>

    const body = document.body;

    function toggleTheme() {
      const currentTheme = body.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      body.setAttribute('data-theme', newTheme);
    }

    function filtrarTabela() {
